<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORSE DECODER</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MORSE DECODER</h1>

    <br>

    <div>
        <h2>DECODE MORSE</h2>
        <input type="text" id="morseInput" placeholder="PLEASE ENTER MORSE TEXT WITH SPACE BETWEEN MORSE LETTER AND / BETWEEN MORSE WORDS">
        <button onclick="decodeMorseToLatinText()">DECODE</button>
        <p id="decodedOutput"></p>
    </div>

    <br>
    <br>

    <div>
        <h2>ENCODE TEXT</h2>
        <input type="text" id="textInput" placeholder="PLEASE ENTER YOUR TEXT IN CAPITAL LETTERS">
        <button onclick="encodeLatinText()">ENCODE</button>
        <p id="encodedOutput"></p>
    </div>

</body>
</html>
